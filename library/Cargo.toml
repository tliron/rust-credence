[package]
edition = "2024"

name = "credence-lib"
description = "An unfussy web server designed for straightforward authoring and scalable performance"
version = "0.0.3"
rust-version = "1.90"

license = "MIT OR Apache-2.0"
repository = "https://github.com/tliron/credence"
documentation = "https://docs.rs/credence-lib"
authors = ["Tal Liron"]

readme = "../../README.md"

categories = [
    "web-programming",
    "web-programming::http-server",
] # https://crates.io/category_slugs
keywords = ["web", "axum", "tower"]

[dependencies]
axum = "0.8.6"
axum-server = { version = "0.7.2", features = ["tls-rustls"] }
build-info = "0.0.41"
chrono = "0.4.42"
compris = { version = "=0.0.7", default-features = false, features = [
    "derive",
    "serde",
    "yaml",
    "json",
] }
dateparser = "0.2.1"
duration-str = "0.17.0"
dynosaur = "0.3.0"
http = "1.3.1"
httpdate = "1.0.3"
hyper = "1.7.0"
kutil = { version = "=0.0.1", features = [
    "cli",
    "http",
    "io",
    "acme",
    "axum",
    "file",
    "moka",
    "tls",
    "immutable",
    "derive",
] }
markdown = "1.0.0"
minijinja = { version = "2.12.0", features = [
    "loader",
    "unicode",
    "json",
    "urlencode",
    "loop_controls",
    "speedups",
] }
minijinja-contrib = { version = "2.12.0", features = [
    "datetime",
    "rand",
    "time",
    "timezone",
    "unicode_categories",
    "unicode_wordwrap",
    "wordcount",
    "wordwrap",
] }
moka = { version = "0.12.11", features = ["future"] }
notify = "8.2.0"
regex = "1.11.3"
serde = "1.0.228"
thiserror = "2.0.17"
tracing = "0.1.41"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "signal"] }
tokio-util = "0.7.16"
tower-http = { version = "0.6.6", features = [
    "fs",
    "limit",
    "timeout",
    "trace",
] }

[build-dependencies]
build-info-build = "0.0.41"

# https://stackoverflow.com/a/61417700
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
